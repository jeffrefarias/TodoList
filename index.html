<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- Enlace Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <main class="container w-100">
        <div>
            <h2><strong>To do List</strong></h2>
            <hr>
        </div>
        <div>
            <p>Nueva tarea</p>
            <div class="d-flex">
                <input class="me-4" id="inputTask" type="text">
                <button type="button" onclick="AgregarTarea()" class="btn btn-success"> Agregar</button>
            </div>
        </div>
        <div class="d-flex row mt-4">
            <div class="col-4">
                <p>Total: <span id="Total">0</span></p>
                <p>Realizadas: <span id="Realizadas">0</span></p>
            </div>
            <div class="col-8">
                <div class="d-flex">
                    <p class="col-3"><strong>ID</strong></p>
                    <p class="col-3"><strong>Tarea</strong></p>
                </div>
                <div class="flex-column" id="listaTareas">
                    <!-- tareas agregadas con js -->
                </div>
            </div>

        </div>
    </main>









    <script src="/assets/js/main.js"></script>
</body>

</html>
